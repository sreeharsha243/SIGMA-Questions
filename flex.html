<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link href="flex.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Flexbox playground</h1>
    <div id="container">
      <div style="background-color: violet">violet</div>
      <div style="background-color: #4b0082">indigo</div>
      <div id="blue" style="background-color: blue; height: 50px">blue</div>
      <div style="background-color: green">green</div>
      <div style="background-color: yellow">yellow</div>
      <div
        id="orange"
        style="background-color: orange; height: 100px; font-size: 2.5em"
      >
        orange
      </div>
      <div style="background-color: red">red</div>
    </div>
  </body>
</html>
