    <div class="container">
      <h2>Grid System</h2>
      <div class="row">
        <div class="col-10 bg-primary">one</div>
        <div class="col-2 bg-success">two</div>
      </div>
      <div class="row">
        <div class="col-md-2 bg-primary">one</div>
        <div class="col-md-8 bg-success">two</div>
        <div class="col-md-2 bg-primary">three</div>
      </div>
    </div>

    <form class="mb-3">
      <div class="row">
        <div class="col">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            placeholder="email"
            id="email"
          />
        </div>
        <div class="col">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="password"
            id="password"
          />
        </div>
      </div>

      <div class="form-check">
        <input type="checkbox" id="one" class="form-check-input" />
        <label for="one" class="form-check-label">One</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="two" class="form-check-input" />
        <label for="two" class="form-check-label">Two</label>
      </div>
      <div class="form-check">
        <input type="radio" id="one" name="ra" class="form-check-input" />
        <label for="one" class="form-check-label">Yes</label>
      </div>
      <div class="form-check">
        <input type="radio" id="two" name="ra" class="form-check-input" />
        <label for="two" class="form-check-label">No</label>
      </div>
    </form>
